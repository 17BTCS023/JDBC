.register-box{
    /* border: 2px solid chartreuse; */
    border-top:1px solid chartreuse ;
    border-bottom: 1px solid chartreuse;
    width: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    color:white;
    padding: 5px;
    }

.register-box h1{
    position: relative;
    float: left;
    left: 60px;
    font-size: 40px;
    margin-bottom: 50px ;
    border-bottom:5px solid #4caf50  ;
    font-family: sans-serif;
    
}
.textbox{
    width: 100%;
    overflow: hidden;
    padding: 8px 0;
    margin: 8px 0;
    font-size: 20px;
    border-bottom: 1px solid #4caf50;
}
.textbox i{
    width: 26px;
    float: left;
    text-align: center;
}
.textbox input{
    border: none;
    background: none;
    outline: none;
    color: white;
    font-size: 18px;
    width: 80% ;
    margin: 0 10px;
}
.button{
    width: 100%;
    height:50px ;
    background: none;
    border:2px solid #4caf50  ;
    color: white;
    padding: 5px;
    font-size:18px ;
    cursor: pointer;
    } 
    
    
    </style>
